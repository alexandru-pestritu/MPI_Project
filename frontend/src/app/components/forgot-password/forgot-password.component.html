<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Forgot Password</h2>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          pInputText
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full p-2 border border-gray-300 rounded"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid"
        >
          <span *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email is required.
          </span>
          <span *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Invalid email format.
          </span>
        </div>
      </div>

      <button
        pButton
        type="submit"
        label="Submit"
        class="w-full"
        [disabled]="forgotPasswordForm.invalid"
      >
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Remember your password?
        <a routerLink="/login" class="text-emerald-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
