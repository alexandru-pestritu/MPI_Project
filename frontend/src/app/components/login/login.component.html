<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 bg-white rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            pInputText
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <div
            class="text-red-500 text-sm mt-1"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          >
            <span *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required.
            </span>
            <span *ngIf="loginForm.get('email')?.hasError('email')">
              Invalid email format.
            </span>
          </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            pInputText
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <div
            class="text-red-500 text-sm mt-1"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          >
            Password is required.
          </div>
        </div>
  
        <button
          pButton
          type="submit"
          label="Login"
          class="w-full"
          [disabled]="loginForm.invalid"
        >
        </button>
      </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
            Don't have an account? 
            <a routerLink="/register" class="text-emerald-600 hover:underline">Register</a>
            </p>
    </div>
  </div>
