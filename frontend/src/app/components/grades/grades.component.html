<app-menu></app-menu>
<div class="flex items-center justify-center flex-col min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">My Grades</h2>
    <p-table
      [value]="grades"
      class="shadow-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Course ID</th>
          <th>Grade Value</th>
          <th>Date</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-grade>
        <tr>
          <td>{{ grade.courseId }}</td>
          <td>{{ grade.value }}</td>
          <td>{{ grade.date | date: 'mediumDate' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="bg-white p-6 rounded shadow-md w-full max-w-xl mt-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Average Grade</h2>
    <p *ngIf="averageGrade !== null">
      Your average grade is: {{ averageGrade }}
    </p>
    <p *ngIf="averageGrade === null">
      No grades available to calculate average.
    </p>
</div>
  </div>
