<p-menubar *ngIf="isLoggedIn" [model]="menuItems">
    <ng-template pTemplate="start">
      <h1 class="text-2xl font-bold text-blue-900">
        <a routerLink="/dashboard" class="text-emerald-600 no-underline">MPI Project</a>
      </h1>
    </ng-template>
  
    <ng-template pTemplate="end">
      <p-menu #userMenu [popup]="true" [model]="userItems"></p-menu>
      <p-avatar
        icon="pi pi-user"
        class="mr-3"
        [style]="{
          'background-color': '#bbf7d0',
          color: '#166534',
          cursor: 'pointer'
        }"
        size="large"
        (click)="userMenu.toggle($event)">
      </p-avatar>
    </ng-template>
</p-menubar>
