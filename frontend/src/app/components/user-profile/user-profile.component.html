<app-menu></app-menu>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-xl">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">User Profile</h2>
  
      <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-700">
              First Name
            </label>
            <input
              pInputText
              type="text"
              id="firstName"
              formControlName="firstName"
              class="w-full p-2 border border-gray-300 rounded"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                userProfileForm.get('firstName')?.touched &&
                userProfileForm.get('firstName')?.invalid
              "
            >
              First name is required.
            </div>
          </div>
  
          <div>
            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-700">
              Last Name
            </label>
            <input
              pInputText
              type="text"
              id="lastName"
              formControlName="lastName"
              class="w-full p-2 border border-gray-300 rounded"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                userProfileForm.get('lastName')?.touched &&
                userProfileForm.get('lastName')?.invalid
              "
            >
              Last name is required.
            </div>
          </div>
        </div>
  
        <div class="mb-4">
          <label for="bio" class="block mb-2 text-sm font-medium text-gray-700">
            Bio
          </label>
          <textarea
            pInputTextarea
            id="bio"
            formControlName="bio"
            rows="4"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Tell us something about yourself..."
          >
          </textarea>
        </div>
  
        <button
          pButton
          type="submit"
          label="Save Changes"
          class="w-full"
          [disabled]="userProfileForm.invalid"
        >
        </button>
      </form>
    </div>
  </div>
