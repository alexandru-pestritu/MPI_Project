<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Reset Password</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
          New Password
        </label>
        <input
          pInputText
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter new password"
          class="w-full p-2 border border-gray-300 rounded"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid">
          Password is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-700">
          Confirm Password
        </label>
        <input
          pInputText
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          class="w-full p-2 border border-gray-300 rounded"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid">
          Password confirmation is required.
        </div>
      </div>

      <button
        pButton
        type="submit"
        label="Reset Password"
        class="w-full"
        [disabled]="resetPasswordForm.invalid"
      >
      </button>
    </form>
  </div>
</div>
